<!DOCTYPE html>


<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sombras em Textos e Caixas</title>
    
    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    
    <!-- Estilo customizado -->
    <style>
        .sombra-caixa {
            width: 300px;
            height: 150px;
            background: #f1c40f;
            margin: 30px;
            padding: 20px;
            
            /* Sombra na caixa */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }
        
        .sombra-texto {
            font-size: 36px;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .sombra-multipla {
            width: 300px;
            height: 150px;
            background: #2ecc71;
            margin: 30px;
            padding: 20px;
            
            /* Múltiplas sombras */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5),
                        10px 10px 0 rgba(0, 0, 0, 0.1);
        }
    </style>
    
    <!--[if IE]>
        <script src="https://example.com/js/ie-fix.js"></script>
        <link rel="stylesheet" href="https://example.com/css/ie-styles.css">
    <![endif]-->
</head>
<body>
    <div class="sombra-caixa">Caixa com Sombra</div>
    <h1 class="sombra-texto">Texto com Sombra</h1>
    <div class="sombra-multipla">Caixa com Múltiplas Sombras</div>
</body>
</html>
