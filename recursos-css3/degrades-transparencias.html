<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Degradês e Transparências</title>
    
    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    
    <!-- Estilo customizado -->
    <style>
        body {
            padding: 20px;
        }
        
        .degrade-linear {
            width: 300px;
            height: 150px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff0000, #0000ff);
        }
        
        .degrade-radial {
            width: 300px;
            height: 150px;
            margin-bottom: 20px;
            background: radial-gradient(circle, #ff0000, #0000ff);
        }
        
        .transparencia {
            width: 300px;
            height: 150px;
            background: rgba(255, 0, 0, 0.5); /* Vermelho com 50% de opacidade */
        }
    </style>
    
    <!--[if IE]>
        <script src="https://example.com/js/ie-fix.js"></script>
        <link rel="stylesheet" href="https://example.com/css/ie-styles.css">
    <![endif]-->
</head>
<body>
    <div class="degrade-linear">Degradê Linear</div>
    <div class="degrade-radial">Degradê Radial</div>
    <div class="transparencia">Elemento com Transparência</div>
</body>
</html>
