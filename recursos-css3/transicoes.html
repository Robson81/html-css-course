<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transições CSS</title>
    
    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    
    <!-- Estilo customizado -->
    <style>
        .botao {
            display: inline-block;
            padding: 15px 30px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 30px;
            
            /* Transição */
            transition: all 0.3s ease;
        }
        
        .botao:hover {
            background: #2980b9;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .caixa-transicao {
            width: 150px;
            height: 150px;
            background: #e74c3c;
            margin: 30px;
            
            /* Transição múltiplas propriedades */
            transition: background 0.5s ease, transform 1s ease-out;
        }
        
        .caixa-transicao:hover {
            background: #2ecc71;
            transform: rotate(45deg) scale(1.2);
        }
    </style>
    
    <!--[if IE]>
        <script src="https://example.com/js/ie-fix.js"></script>
        <link rel="stylesheet" href="https://example.com/css/ie-styles.css">
    <![endif]-->
</head>
<body>
    <a href="#" class="botao">Botão com Transição</a>
    
    <div class="caixa-transicao">Caixa com Transição</div>
</body>
</html>
