<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>	Tabuada de 1 a 10</title>


	<script>
		
		for(var i=1; i<=10;i++){
		
		for(var j=1; j<=10; j++){
			document.write(i + ' x ' + j + ' = ' + (i*j) + '<br/>')

			}
			document.write('<hr>')
		}	


	</script>		


</head>
