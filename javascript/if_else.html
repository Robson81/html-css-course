<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Desafio Lógica</title>



</head>

<body>

<script>
	if (2 === '2') {//o perador === significa que são igual E do mesmo tipo
		document.write('Verdadeiro')
	}else{
		document.write('falso')
	}

	document.write('<br />')
	document.write('<br />')

	//document.write('<hr/>')

	if (2 !== 3) {//o perador === significa que são diferentes E do mesmo tipo
		document.write('Verdadeiro')
	}else{
		document.write('falso')
	}

	


</script>


</body>

<br>
</html>
