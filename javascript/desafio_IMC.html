<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Faixa etária</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->
    <title>Cálculo do IMC</title>

</head>
<body>

	<script>
		document.write('Informe seus dados abaixo: <br />')
		var	nome = prompt('Nome: ')
		var	idade = prompt('Idade: ')
		idade = parseInt(idade)
		var	peso = prompt('Peso: ')
		peso = parseFloat(peso)
		var	altura = prompt('Altura (em metros ex: 1.84): ')
		altura = parseFloat(altura)

		document.write('<br />')
		document.write('<hr />')

		var imc = peso / ( altura*altura)
		imc = parseFloat(imc.toFixed(2));

		var classificacao

		if (imc<=16) {
			document.write('IMC: ' + imc + '<br />')
			document.write('Baixo peso muito grave')
			classificacao = 'Baixo peso muito grave'
		}else if (imc > 16 && imc <= 16.99){
			document.write('IMC: ' + imc + '<br />')
			document.write('Baixo peso grave')
			classificacao = 'Baixo peso grave'
		}else if (imc > 17 && imc <= 18.49){
			document.write('IMC: ' + imc + '<br />')
			document.write('Baixo peso')
			classificacao = 'Baixo peso'
		}else if (imc > 18.50 && imc <= 24.99){
			document.write('IMC: ' + imc + '<br />')
			document.write('Peso normal')
			classificacao = 'Peso Normal'
		}else if (imc > 25 && imc <= 29.99){
			document.write('IMC: ' + imc + '<br />')
			document.write('Sobrepeso')
			classificacao = 'Sobrepeso'
		}else if (imc > 30 && imc <= 34.99){
			document.write('IMC: ' + imc + '<br />')
			document.write('Obesidade Grau I')
			classificacao = 'Obesidade Grau I'
		}else if (imc > 35 && imc <= 39.99){
			document.write('IMC: ' + imc + '<br />')
			document.write('Obesidade Grau II')
			classificacao = 'Obesidade Grau II'
		}else if (imc > 40){
			document.write('IMC: ' + imc + '<br />')
			document.write('Obesidade Grau III')
			classificacao = 'Obesidade Grau III'
		}


        // Exibir resultado conforme solicitado
        document.write('<div class="alert alert-info">');
        document.write('<h3>Resultado do IMC</h3>');
        document.write('<hr>');
        document.write('<p><strong>' + nome + '</strong> possui índice de massa corporal igual a <strong>' + imc + '</strong>, sendo classificado como: <strong>' + classificacao + '</strong>.</p>');
        document.write('</div>');

        // Informações adicionais (opcional)
        document.write('<div class="alert alert-secondary">');
        document.write('<h5>Detalhes do cálculo:</h5>');
        document.write('<ul>');
        document.write('<li>Altura informada: ' + altura + ' cm (' + altura + ' m)</li>');
        document.write('<li>Peso informado: ' + peso + ' kg</li>');
        document.write('<li>Fórmula: peso ÷ altura² = ' + peso + ' ÷ (' + altura + ')²</li>');
        document.write('</ul>');
        document.write('</div>');

	</script>






	<!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
