<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Desafio Lógica</title>



</head>

<body>

<script>
	var a = 10
	var b = 5
	var c = null

	document.write('A: ' + a + '<br />')
	document.write('B: ' + b + '<br />')
	document.write('C: ' + c + '<br />')

	document.write('<hr/>')

	// lógica de inversão dos valores das vari[áveis A e B ]
		
	var c = a;
	var a = b;
	var b = c;


	document.write('A: ' + a + '<br />')
	document.write('B: ' + b + '<br />')
	document.write('C: ' + c + '<br />')

	


</script>


</body>
</html>
