<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Estilizando Tabelas</title>

		<link rel="stylesheet" type="text/css" href="css/estilo-tabelas.css">

	</head>
	<body>

		<h2>Estilizando Tabelas</h2>
		<table>
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th class="numero">Preço</th>
			</tr>
			<tr class="alterna">
				<td>001</td>
				<td>Notebook</td>
				<td class="numero">R$ 2.500,00</td>
			</tr>
			<tr >
				<td>002</td>
				<td>Iphone</td>
				<td class="numero">R$ 3.200,00</td>
			</tr>
			<tr class="alterna">
				<td>003</td>
				<td>Headfone</td>
				<td class="numero">R$ 700,00</td>
			</tr>
			<tr>
				<td>004</td>
				<td>PCU-Nexus</td>
				<td class="numero">R$ 6.722,35</td>
			</tr>
		</table>

		

	</body>
</html>
