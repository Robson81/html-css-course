<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabelas</title>
</head>
<body>

	<table border="2" width="100%">
		<tr>
			<th><strong>código</strong></th><th>produto</th><th>preço</th><th>Imagem</th>

		</tr>
		<tr>
			<td>001</td><td>tablet</td><td>R$ 2.000,00</td><td><img src="imagens/guitarra.jpg" width="10%"> </td>
		</tr><tr>
			<td>002</td><td>celular</td><td>R$ 1.000,00</td><td><img src="imagens/classical-guitar.jpg" width="10%" > </td>
		</tr>
		<tr>
			<td rowspan="2">Desconto</td><td>Cupom1 -10%</td><td></td><td></td> <!-- rowspan linha-->
		</tr>
		<tr>
			<td colspan="3">Cupom2 -5%</td> <!--colspan coluna-->
		</tr>
		<tr>
			<td>Total:</td><td colspan="3">R$ 3.000,00</td>
		</tr>
		
	</table>

</body>
</html>
