<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Museu Nacional</title>

		<!--Normalize-->
		<link rel="stylesheet" type="text/css" href="css/normalize.css">

		<!--Estilo customizado-->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->

	</head>
	<body>

		<div id="container"> <!--início container-->
			<header>  <!--inicio header-->
				<div id="logo">
					<h1><a href="">Museu Nacional</a> </h1>
				</div>
				<nav> <!--inicio navegacao-->
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Exposições</a></li>
					<li><a href="">Pesquisas</a></li>
					<li><a href="">Acervo</a></li>
					<li><a href="">Vídeos</a></li>
					<li><a href="">Fotos</a></li>
					<li><a href="">Contato</a></li>
				</ul>
			</nav> <!--/fim navegacao-->
			</header>  <!--/fim header-->

			<div id="principal">
				<div id="conteudo">
					<section id="capa">
						<img src="imagens/museu.png">
					</section>
				</div>
				<aside>
					<img src="imagens/depoimento.png">
				</aside>
				<aside>
				
				<section id="visita"> <!--inicio seção visita-->
					<h4>Faça uma visita</h4>
					<form>
						<fieldset>
							<legend>Selecione uma data</legend>
							<label>Data</label>
							<input class="campo" type="text" id="data" value="dd/mm/aaaa">
							<label>Qtd pessoas</label>
							<input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
						</fieldset>
						<input class="botao" type="submit" value="Verificar Disponibilidade">
					</form>
				</section> <!--/fim seção visita-->
				<section id="galeria"> <!--inicio seção galeria-->
					
					<h1>Galeria de fotos</h1>
					<a href="">
						<img src="imagens/imagem1.jpg" height="93px" width="93px" alt="Descricao da imagem para leitor de tela">
					</a>
					<a href="">
						<img src="imagens/imagem2.jpg" height="93px" width="93px">
					</a>
					<a href="">
						<img src="imagens/imagem3.jpg" height="93px" width="93px">
					</a>
					<a href="">
						<img src="imagens/imagem4.jpg" height="93px" width="93px">
					</a>
				</section> <!--/fim seção visita-->
				</aside>
			</div>
		</div>  <!--/fim container-->

	</body>
</html>
