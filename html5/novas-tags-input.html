<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Novas TAGS de Input HTML5</title>
		
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

	</head>
	<body>
		
		<form>
			<!--Nome-->
			<label for="nome">Nome</label>
			<input type="text" id="nome" required autofocus><br><br>

			<!--Email-->
			<label for="email">E-mail</label>
			<input type="email" id="email" required autofocus><br>
			<!--Número-->
			<label for="numero">Número</label>
			<input type="number" id="numero" required autofocus><br>
			<!--Url-->
			<label for="numero">url</label>
			<input type="url" id="url" required autofocus placeholder="http://www.google.com"> <br>
			<!--Pesquisa-->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa" autofocus> <br>
			<!--Range-->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="20" step="5" value="10" required autofocus> <br>
			<!--Data-->
			<label for="data">Data</label>
			<input type="date" id="data" required autofocus> <br>
			<!--Cor-->
			<label for="cor">Cor</label>
			<input type="color" id="cor" required autofocus> <br><br>
			<input type="submit" name="" value="enviar">

		</form>
		


		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<footer>
			&copy; Copright Todos os Direitos Reservados<hr>
		</footer>

		

	</body>
</html>
