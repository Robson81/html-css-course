<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Links</title>

	<style type="text/css">
		

		a{
			padding: 5px 10px;
			text-decoration: none;
		}


		/*links n√£o visitados: */
		a:link{
			color:#b9c941;
		}
		/*links visitados: */

		a:visited{


			color:#c0c0c0;
		}
		/*quando passa o mause por cima */

		a:hover{
			color:#6d790f;

		}
		/*quando clica*/

		a:actived{
			color:#6d790f;
		}

	</style>

</head>
<body>

	<a href="http://www.google.com.br">Google |</a>
	<a href="http://www.tecmundo.com.br">TecMundo |</a>
	<a href="http://www.mundocurioso.com.br">Mundo Curioso</a>


</body>
</html>
